<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Calculator</title>
</head>
<body>
<form action="http://localhost:8080/calculate" method="POST">
    <h1>Web calculator</h1>
    <p>Input the first operand, the operator (+ or -), the second operand and click Calculate to get the result:</p>
    <input type="text" name="operandOne"/>
    <input type="text" name="operator"/>
    <input type="text" name="operandTwo"/>
    <input type="submit" value="Calculate"/>
</form>
</body>
</html>
